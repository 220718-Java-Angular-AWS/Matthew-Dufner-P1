<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    
    <title>View Requests</title>
</head>
<body>
    <button type="button" onclick="createNewRequest();">Create New Request</button>
    <div id = "requestList"></div>
</body>
<script> 
    (async function getRequestsForUser(userId){
        let url = 'http://localhost:8080/Matthew-Dufner-P1/requests?user-id=' + userId;
        let response = await fetch(url, { 
            method: 'GET',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            }
        });

        let array = response.json();

        let htmlElement = document.getElementById(requestList);

        for (let i = 0; i < array.length; i++){
            let request = array[i];

            htmlElement.innerHTML += "<h4>Title: " + request.title + "</h4>";
            htmlElement.innerHTML += "<p>Message: " + request.message + "</p>";
            htmlElement.innerHTML += "<p>Completed: " + request.completed + "</p><br><br>";
        }
    })
</script>
</html>
