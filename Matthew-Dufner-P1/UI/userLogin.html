<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <h1Log User In</h1>
    Email: <input type="email" id="email"><br>
    Password: <input type="password" id="userPass"><br>
    <button type="button" onclick="logUserIn()">Log User In</button>
    <div id = "userList"></div>
</body>

<script>
    (async function logUserIn(emailLookup) {
        let url = 'http//localhost:8080/Matthew-Dufner-P1/users?email' + emailLookup;
        var response = await fetch(url, { 
            method: 'GET',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            }
        });
        
        
        
        if(emailLookup != null ){
            let user = await response.json();
           
            htmlElement.innerHTML += "<h4>First Name: " + user.firstName + "</h4>"
            htmlElement.innerHTML += "<h4>Last Name: " + user.lastName + "</h4>"
            htmlElement.innerHTML += "<p>Email: " + user.email + "</p>"
            htmlElement.innerHTML += "<p>Admin: " + user.userAdmin + "</p><br><br>"
        }else{
        //parse the JSON in that response
        let array = await response.json();

        //get the element where we will place our content
        let htmlElement = document.getElementById('userList');

        //This is just looping through an array, exactly the same as Java
        for (let i = 0; i < array.length; i++) {
            let user = array[i];


            //insert into the web page the data
            htmlElement.innerHTML += "<h4>UserID: " + user.userId + "</h4>"
            htmlElement.innerHTML += "<h4>First Name: " + user.firstName + "</h4>"
            htmlElement.innerHTML += "<h4>Last Name: " + user.lastName + "</h4>"
            htmlElement.innerHTML += "<p>Email: " + user.email + "</p>"
            htmlElement.innerHTML += "<p>Admin: " + user.userAdmin + "</p><br><br>"
            }
        }
    }("email");
</script>

</html>
